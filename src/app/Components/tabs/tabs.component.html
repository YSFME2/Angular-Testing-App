<div class="py-3 my-3 container">
  <div class="card">
    <div class="card-header">
      <div class="d-flex">
        <button class="btn btn-primary mx-1" (click)="SelectAbout()">About</button>
        <button class="btn btn-primary mx-1" (click)="SelectInfo()">Info</button>
        <button class="btn btn-primary mx-1" (click)="SelectPrivacy()">Privacy</button>
        <button class="btn btn-primary mx-1" (click)="SelectServices()">Services</button>
      </div>
    </div>
    <div class="card-body text-center" [ngSwitch]="Selected">
      <div *ngSwitchDefault="TabTypes.About">
        <h1>About</h1>
      </div>
      <div *ngSwitchCase="TabTypes.Info">
        <h1>Info</h1>
      </div>
      <div *ngSwitchCase="TabTypes.Privacy">
        <h1>Privacy</h1>
      </div>
      <div *ngSwitchCase="TabTypes.Services">
        <h1>Services</h1>
      </div>
    </div>
  </div>
</div>
